<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music</title>

    <link rel="icon" href="assets/icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-indigo.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Music</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <button id="mode" class="mdl-button mdl-js-button mdl-button--icon">&flat;</button>
                </nav>
            </div>
        </header>

        <main class="mdl-layout__content">
        <div class="page-content">
            <div class="tune"></div>

            <div class="keyboard mdl-grid">
                <div class="chord-input-wrapper mdl-textfield mdl-js-textfield mdl-cell mdl-cell--12-col">
                    <input class="mdl-textfield__input" type="text" id="chord-input">
                    <label class="mdl-textfield__label" for="chord-box">Chord</label>
                </div>

                <button id="note-C"  class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--1-col">C</button>
                <button id="note-Cs" class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--1-col">D&flat;</button>
                <button id="note-D"  class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--1-col">D</button>
                <button id="note-Ds" class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--1-col">E&flat;</button>
                <button id="note-E"  class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--1-col">E</button>
                <button id="note-F"  class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--1-col">F</button>
                <button id="note-Fs" class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--1-col">G&flat;</button>
                <button id="note-G"  class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--1-col">G</button>
                <button id="note-Gs" class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--1-col">A&flat;</button>
                <button id="note-A"  class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--1-col">A</button>
                <button id="note-As" class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--1-col">B&flat;</button>
                <button id="note-B"  class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--1-col">B</button>

                <button id="dim" class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--red mdl-cell mdl-cell--1-col">&#9675;</button>
                <button id="augmented" class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--red mdl-cell mdl-cell--1-col">+</button>
                <button id="sharp" class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--red mdl-cell mdl-cell--1-col">&sharp;</button>
                <button id="flat" class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--red mdl-cell mdl-cell--1-col">&flat;</button>
                <button id="major" class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--red mdl-cell mdl-cell--1-col">maj</button>
                <button id="minor" class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--red mdl-cell mdl-cell--1-col">min</button>
                <button id="sus" class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--red mdl-cell mdl-cell--1-col">sus</button>
                <button id="add6" class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--red mdl-cell mdl-cell--1-col">6</button>
                <button id="add7" class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--red mdl-cell mdl-cell--1-col">7</button>
                <button id="add9" class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--red mdl-cell mdl-cell--1-col">9</button>
                <button id="add11" class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--red mdl-cell mdl-cell--1-col">11</button>
                <button id="add13" class="type mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--red mdl-cell mdl-cell--1-col">13</button>

                <button id="del" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--1-col">
                    <i class="material-icons" style="font-size: 1em">arrow_backward</i>
                </button>
                <button id="next" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-cell mdl-cell--3-col">
                    <i class="material-icons" style="font-size: 1em">arrow_forward</i>
                </button>
            </div>
        </div>
        </main>
    </div>
    
    <script src="build/compiled.js"></script>
</body>
</html>
