<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music</title>

    <link rel="icon" href="assets/icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-indigo.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Music</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <button id="mode" class="mdl-button mdl-js-button mdl-button--icon">&flat;</button>
                </nav>
            </div>
        </header>

        <main class="mdl-layout__content">
        <div class="page-content">
            <div class="tune"></div>

            <div class="tune-search mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="tune-name">
                <label class="mdl-textfield__label" for="tune-name">Song</label>
            </div>

            <div class="keyboard">
                <div class="chord-input-wrapper mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="chord-input">
                    <label class="mdl-textfield__label" for="chord-box">Chord</label>
                </div>

                <div class="row">
                    <button id="note-C"  class="type note mdl-button mdl-js-button mdl-button--raised">C</button>
                    <button id="note-Cs" class="type note mdl-button mdl-js-button mdl-button--raised">D&flat;</button>
                    <button id="note-D"  class="type note mdl-button mdl-js-button mdl-button--raised">D</button>
                    <button id="note-Ds" class="type note mdl-button mdl-js-button mdl-button--raised">E&flat;</button>
                    <button id="note-E"  class="type note mdl-button mdl-js-button mdl-button--raised">E</button>
                    <button id="note-F"  class="type note mdl-button mdl-js-button mdl-button--raised">F</button>
                </div>
                <div class="row">
                    <button id="note-Fs" class="type note mdl-button mdl-js-button mdl-button--raised">G&flat;</button>
                    <button id="note-G"  class="type note mdl-button mdl-js-button mdl-button--raised">G</button>
                    <button id="note-Gs" class="type note mdl-button mdl-js-button mdl-button--raised">A&flat;</button>
                    <button id="note-A"  class="type note mdl-button mdl-js-button mdl-button--raised">A</button>
                    <button id="note-As" class="type note mdl-button mdl-js-button mdl-button--raised">B&flat;</button>
                    <button id="note-B"  class="type note mdl-button mdl-js-button mdl-button--raised">B</button>
                </div>

                <div class="row">
                    <button id="dim" class="type add mdl-button mdl-js-button mdl-button--raised">&#9675;</button>
                    <button id="augmented" class="type add mdl-button mdl-js-button mdl-button--raised">+</button>
                    <button id="sharp" class="type add mdl-button mdl-js-button mdl-button--raised">&sharp;</button>
                    <button id="flat" class="type add mdl-button mdl-js-button mdl-button--raised">&flat;</button>
                    <button id="major" class="type add mdl-button mdl-js-button mdl-button--raised">maj</button>
                    <button id="minor" class="type add mdl-button mdl-js-button mdl-button--raised">min</button>
                </div>
                <div class="row">
                    <button id="sus" class="type add mdl-button mdl-js-button mdl-button--raised">sus</button>
                    <button id="add6" class="type add mdl-button mdl-js-button mdl-button--raised">6</button>
                    <button id="add7" class="type add mdl-button mdl-js-button mdl-button--raised">7</button>
                    <button id="add9" class="type add mdl-button mdl-js-button mdl-button--raised">9</button>
                    <button id="add11" class="type add mdl-button mdl-js-button mdl-button--raised">11</button>
                    <button id="add13" class="type add mdl-button mdl-js-button mdl-button--raised">13</button>
                </div>

                <div class="row">
                    <button id="del" class="mdl-button mdl-js-button mdl-button--raised">
                        <i class="material-icons" style="font-size: 1em">arrow_backward</i>
                    </button>
                    <button id="next" class="mdl-button mdl-js-button mdl-button--raised">
                        <i class="material-icons" style="font-size: 1em">arrow_forward</i>
                    </button>
                </div>
            </div>
        </div>
        </main>
    </div>
    
    <script src="build/compiled.js"></script>
</body>
</html>
