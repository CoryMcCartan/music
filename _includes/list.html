<ul id="tune-list">
    {% for file in site.static_files %}
        {% assign pageurl = page.url | replace: 'index.html', '' %}
        {% if file.path contains pageurl and file.extname == ".abc" %}
            {% assign name = file.basename | replace: '_', ' ' %}
            <li>
                <a href="#{{ name }}" data-name="{{ name }}">
                    {{ name | smartify }}
                </a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
